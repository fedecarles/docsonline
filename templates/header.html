<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">

    <title>Contratos Online</title>
    <!-- Bootstrap Core CSS -->

    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/scrolling-nav.css"/> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

    <script type="text/javascript" src="{% static 'star-ratings/js/dist/star-ratings.min.js' %}"></script>
    <script src="/static/js/jquery.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.1/summernote.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.1/summernote.js"></script>
    <style type="text/css">
        body{
            background-color: #F7F7F7;
        }
        .note-toolbar.panel-heading{
            background-color: white;
        }
        #caption{
            float: right;
            font-style: italic;
            font-family: arial;
            font-size: 20px;
            color: white;
            position: relative;
            margin-top: 10%;
            margin-right: 37%;

        }
        #docsonline{
            float: right;
            width: 500px;
            height: 50px;
            background: url('/static/images/docs_online.png');
            background-repeat:no-repeat;
            background-size: contain;
        }
        .table{
            margin: 0 auto;
        }
        .dropdown-menu{
            text-align: center;
        }
        .btn-primary{
            display: None;
        }
        .modal-backdrop {
            z-index: 1020;
        }
        .modal-content{
            width: 200px;
        }
        .modal-dialog{
            margin-left:auto;
            margin-top: 300px;
        }
        .toolbar-btn{
            background-color: transparent;
            border: none;
            color: black;
        }
        #id_content{
            height: 50px;
        }
        blockquote{
            font-size: 14px;
        }
        .tag{
            border-radius: 25px;
            background-color: #9B9B9B;
            color: white;
            text-decoration: none;
            padding-right: 10px;
            padding-left: 10px;
        }
         .tag:link{
            text-decoration: none;
        }
         .tag:hover{
            color: black;
            background-color: #DEDEDE;
        }
        #left_side_fields{
            padding: 10px;
            border: solid 0.5px rgba(168, 168, 168, 0.5);
            background-color: white;
            height: 700px;
        }
        #rich_text{
            font-family: 'arial';
            font-size: 12px;
            float: left;
            position: relative;
        }
        .field_label{
            position: relative;
        }
        #side_fields{
            padding: 10px;
            border: solid 0.5px rgba(168, 168, 168, 0.5);
            background-color: white;
            height: 700px;
            overflow: scroll;
        }
        #side_fields::-webkit-scrollbar {
            width: 1em;
        }
        #side_fields::-webkit-scrollbar-thumb {
          background-color: darkgrey;
          outline: 1px solid slategrey;
        }
        .hl{
            background-color: #fee9cc;
            border: solid 0.5px #ccc;
            border-radius: 4px;
            text-align: center;
        }
        #registration{
            width: 25%;
            text-align: center;
        }
        .btn-link{
            margin-top: 10px;
        }
        .btn-block{
            font-size: large;
            font-weight: bold;
        }
        #intro{
            background: url('static/images/main_contract.jpg');
            background-size: 100%;
            background-repeat:no-repeat;
        }
        span.txt-hlt{
            background-color: #f0f00b;
    }
        span.nombre{
            background-color: transparent;
    }
        label{
            display: table-cell; 
    } 
        input{
            display: table-cell;
    }
    .list {
        list-style-type: none;
    }
    .note-editor{
        border-radius: 0px;
    }
    .note-editable{
        height: 650px;
    }
    #text-background{
        background-color: white;
        border: solid 0.5px rgba(168, 168, 168, 0.5);
        height: 700px;
        overflow: scroll;
    }
    #text-background::-webkit-scrollbar {
        width: 1em;
    }
    #text-background::-webkit-scrollbar-thumb {
      background-color: darkgrey;
      outline: 1px solid slategrey;
    }
    #irapublicmodels{
        color: #fff;
        background-color: #030bff;
        border-color: #2d34ff;
    }
    #irapublicmodels:hover{
        color: #fff;
        background-color: #0409b3;
        border-color: #0409b3;
    }
    </style>
</head>
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];

      fjs.parentNode.insertBefore(js, fjs);

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>

                </button>
                <a class="navbar-brand page-scroll" href="{% url 'home' %}">Inicio</a>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a class="page-scroll" href="#contact">Contacto</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <div class="btn-group"> 
                        <button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ user.username }} <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'plantillas' %}">Crear Doc</a></li>
                            <li><a href="{% url 'publicmodels' %}">Docs PÃºblicos</a></li>
                            <li><a href="{% url 'view_profile' user.id %}">Mi Cuenta</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="{% url 'auth_logout' %}?next=/">{% trans "Log out" %}</a></li>
                        </ul>
                    </div>

                    {% else %}
                    <button type="button" class="btn btn-link"/>
                        <a href="{% url 'auth_login' %}">{% trans "Log in" %}</a>
                    </button>
                    {% endif %}
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
