{% extends "registration/registration_base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block title %}{% trans "Cambiar Contraseña" %}{% endblock %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
<h1>Cambia la contraseña</h1>
<form method="post" action="">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-success" type="submit" value="{% trans 'Cambiar Contraseña' %}" />
</form>
</div>
{% endblock %}
